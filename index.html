<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teams Networking</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Teams Networking</h1>
    <div style="margin-bottom: 5px;">
        <input type="text" id="search" placeholder="Search">
        <label for="search">&#128270;</label>
    </div>
    <form onsubmit="submitTeam(); return false; onreset="editId = 0">
    <table  border="1" id="list">
        <thead>
            <tr>
            <th>Group</th>
            <th>Members</th>
            <th>Project Name</th>
            <th>Project URL</th>
            <th></th>
            </tr>
        </thead>
        <tbody>
        </tbody>
          <tfoot>
            <tr>
              <td><input type="text" required name="promotion" placeholder="group"></td>
              <td><input type="text" required name="members" placeholder="members"></td>
              <td><input type="text" required name="name" placeholder="name"></td>
              <td><input type="text" required name="url" placeholder="url"></td>
              <td>
                <button type="submit"><i class="far fa-save"></i></button>
                <button type="reset"><i class="fas fa-undo"></i></button>
              </td>
            </tr>  
          </tfoot>
    </table>
    </form>
  <script src="functions.js"></script>
</body>
</html>
