<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teams Networking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Teams Networking</h1>
    <div style="margin-bottom: 5px;">
        <input type="text" id="search" placeholder="Search">
        <label for="search"></label>
    </div>
    <form onsubmit="return submitTeam();">
    <table  border="1" id="list">
        <thead>
            <tr>
            <th>Group</th>
            <th>Members</th>
            <th>Project Name</th>
            <th>Project URL</th>
            <th></th>
            </tr>
        </thead>
        <tbody>
        </tbody>
          <tfoot>
            <tr>
              <td><input type="text" required name="group" placeholder="group"></td>
              <td><input type="text" required name="members" placeholder="members"></td>
              <td><input type="text" required name="name" placeholder="name"></td>
              <td><input type="text" required name="url" placeholder="url"></td>
              <td><button type="submit">Save</button></td>
            </tr>  
          </tfoot>
    </table>
    </form>
  <script src="functions.js"></script>
</body>
</html>
